name: .NET Core CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Setup .NET Core
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: '2.1.x'

    - name: Restore dependencies
      run: dotnet restore hello-world-api/hello-world-api.csproj

    - name: Build the application
      run: dotnet build hello-world-api/hello-world-api.csproj --configuration Release --no-restore

    - name: Publish the application
      run: dotnet publish hello-world-api/hello-world-api.csproj --configuration Release --output ./publish --no-build

    - name: Build Docker image
      run: docker build -t your-dockerhub-username/hello-world-api:latest .

    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Push Docker image to Docker Hub
      run: docker push your-dockerhub-username/hello-world-api:latest
